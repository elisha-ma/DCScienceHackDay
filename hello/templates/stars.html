<form action="input" method="post">
    <h2>Where are we in space?</h1>
    <div>
        <label for="ra1">Right Ascension:</label>
        <input type="number" id="ra1_text" />
    </div>
    <div>
        <label for="dec1">Declination:</label>
        <input type="number" id="dec1_text"/>
    </div>
    <div>
        <label for="dist">Distance:</label>
        <input type="number" id="dist_text"/>
    </div>
    <h2>What direction are we looking?</h1>
    <div>
        <label for="ra2">Right Ascension:</label>
        <input type="number" id="ra2_text"/>
    </div>
    <div>
        <label for="dec2">Declination:</label>
        <input type="number" id="dec2_text"/>
    </div>
    <div class="button">
        <button type="submit">Send!</button>
    </div>
</form>
